
{{ define "pages" }}
    <div class="level-{{ .Level }}">
      
        {{ if .Link }}
        <div><a href="/public/{{ .Link }}">{{ .Title }}</a></div>
        {{ else }}
        <div>{{ .Title }}</div>
        {{ end }}
    {{- range .Pages }} 
        {{ template "pages" . }}       
    {{ end -}}
    </div>
{{ end }}

{{- range .Pages -}} 
<div>
{{- if eq .Type 1 }}
    <h1>{{ .Title }}</h1>

{{  end -}}
{{ template "pages" . }}


</div>
{{- end -}}
